<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo RTC</title>
    <script src="https://webrtchacks.github.io/adapter/adapter-latest.js"></script>
    <style>
      body {
        background: linear-gradient(65deg, burlywood, oldlace, bisque);
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      main {
        max-width: 40em;
        margin: auto;
        padding: 2rem 1rem;
        font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      main > * + * {
        margin-top: 1rem;
        max-width: 100%;
      }
      fieldset {
        border-radius: 0.5rem;
        background: white;
      }
      fieldset > div {
        min-height: 1.1em;
      }
      legend { transform: translateY(-0.35rem); }
      button {
        padding: 0.25rem 0.5rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Tests of Algorea Forum</h1>
      <fieldset>
        <legend>Connection</legend>
        <div id="connect">
          <button onclick="connect('assistant')">Connect as assistant</button>
          &nbsp;|&nbsp;
          <button onclick="connect('trainee')">Connect as trainee</button>
          &nbsp;|&nbsp;
          <button disabled onclick="disconnect()">Disconnect</button>
        </div>
      </fieldset>
      <!-- <fieldset>
        <legend>Events</legend>
        <ul id="messages"></ul>
      </fieldset> -->

      <fieldset>
        <legend>Role</legend>
        <div id="role"></div>
      </fieldset>

      <fieldset>
        <legend>Actions</legend>
        <div id="actions"></div>
      </fieldset>
    </main>
    <script src="/main.js"></script>
  </body>
</html>
